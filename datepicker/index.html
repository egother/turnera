<!DOCTYPE html>
<html>
<head>
	<title>glDatePicker</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<!-- Styles START -->
	<link href="dist/css/glDatePicker.default.css" rel="stylesheet" type="text/css">
	<link href="dist/css/glDatePicker.darkneon.css" rel="stylesheet" type="text/css">
	<link href="dist/css/glDatePicker.flatwhite.css" rel="stylesheet" type="text/css">
	<!-- Styles END -->
</head>
<body>
		<!-- Example #5 START -->
		<div class="block">
			<div class="content">
				<div class="title">Example #5 &mdash; Interactive demo</div>
				<div class="body">
					This demo shows how you can change the behaviour of the calendar on the fly by modifying some
					of the properties.  Refer to <a href="//github.com/glad/glDatePicker/blob/gh-pages/assets/js/examples.js">examples.js</a> to see the code on how this is done.
				</div>
				<div class="example">
					<div class="code">
						<label for="example5-showAlways">Show the calendar at all times:</label><br/>
						<select id="example5-showAlways">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
						<br/><br/>
						<label for="example5-cssName">Calendar style:</label><br/>
						<select id="example5-cssName">
							<option value="default">Default</option>
							<option value="flatwhite">Flat White</option>
							<option value="darkneon">Dark Neon</option>
						</select>
						<br/><br/>
						<label for="example5-selectableDOW">Selectable days of the week:</label><br/>
						<select id="example5-selectableDOW">
							<option value="null">All</option>
							<option value="[1, 3, 5]">Monday, Wednesday and Friday</option>
							<option value="[0, 6]">Saturday and Sunday</option>
						</select>
						<br/><br/>
						<label for="example5-dowOffset">First day of the week:</label><br/>
						<select id="example5-dowOffset">
							<option value="0">Sunday</option>
							<option value="1">Monday</option>
							<option value="2">Tuesday</option>
							<option value="3">Wednesday</option>
							<option value="4">Thursday</option>
							<option value="5">Friday</option>
							<option value="6">Saturday</option>
						</select>
						<br/><br/>
						<label for="example5-dowNames">Days of the week names:</label><br/>
						<select id="example5-dowNames">
							<option value="null">Default</option>
							<option value="[ 'S', 'M', 'T', 'W', 'T', 'F', 'S' ]">First initial only</option>
						</select>
						<br/><br/>
						<label for="example5-monthNames">Month names:</label><br/>
						<select id="example5-monthNames">
							<option value="null">Default</option>
							<option value="[ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ]">Short-form</option>
						</select>
					</div>
					<div class="output"><input type="text" id="example5" style="width:200px;"/></div>
				</div>
			</div>
		</div>
		<!-- Example #5 END -->


	<!-- Scripts START -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="dist/js/glDatePicker.min.js"></script>
	<script src="assets/js/prettify.js"></script>
	<script src="assets/js/cycle.js"></script>

	<script src="assets/js/site.js"></script>
	<script src="assets/js/examples.js"></script>
	<!-- Scripts END -->

</body>
</html>
